<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <style>
        .card-img {
            filter: blur(8px);
            -webkit-filter: blur(1px);
        }
        .form-group{
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="card bg-dark text-black">
        <img src="wide-angle.jpg" class="card-img" alt="image not found" width="100%">
        <div class="card-img-overlay">
            <div>
                <h1 class="card-title d-flex justify-content-center">Contact Form</h1>
                <div class="container contact-form">
                    <form method="post">
                        <div class="row">
                            <p>Form is the shape, visual appearance, or configuration of an object.<br> In a wider
                                sense, the form is the way
                                something happens. Form also refers to: Form (document),<br> a document (printed or
                                electronic) with spaces in<br>
                                which to write or enter data</p>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="txtName" class="form-control" placeholder="Name *"
                                        value="" />
                                </div><br>
                                <div class="form-group">
                                    <input type="text" name="txtEmail" class="form-control" placeholder="Email *"
                                        value="" />
                                </div><br>
                                <div class="form-group">
                                    <input type="text" name="txtPhone" class="form-control" placeholder="Subject *"
                                        value="" />
                                </div><br>
                                <div class="form-group">
                                    <input type="submit" name="btnSubmit" class="rounded" value="Send" />
                                </div><br>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="txtMsg" class="form-control" placeholder="Your Message here... "
                                        style="width: 100%; height: 150px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
</body>

</html>
